<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SD Dev test</title>
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7/babel.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      border: 0;
      box-sizing: border-box;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-size: 12px;
    }

    * {
      box-sizing: inherit;
    }

    .app {
      margin: 0 auto;
      max-width: 900px;
    }

    header {
      border-bottom: 1px solid red;
      display: flex;
      margin-bottom: 2rem;
      padding: 2rem 0;
    }

    header > .logo {
      flex: 1;
      font-size: 2rem;
      font-weight: bold;
    }

    header > .nav {
      display: flex;
      align-self: center;
      align-items: flex-end;
    }

    .items {
      display: grid;
      grid-template-columns: auto;
      border-radius: 1rem;
      border: 1px solid gray;
    }

    .item {
      display: flex;
      justify-content: space-between;
      border-radius: 1rem;
      border: 1px solid grey;
      margin: 1rem;
      padding: 1rem;
    }

    .left-content {
      display: flex;
      flex-direction: row;
      align-items: center;
    }

    .multi-select-checkbox {
      margin-right: 10px;
    }

    .right-content {
      align-self: center;
    }

    @media screen and (min-width: 600px) {
      .items {
        grid-template-columns: auto auto;
      }
    }

    @media screen and (min-width: 750px) {
      .items {
        grid-template-columns: auto auto auto;
      }
    }

    .complete {
      background-color: lightgreen;
    }

    .multi-select-padding {
      height: 200px;
    }

    .multi-select-popup {
      display: flex;
      align-items: center;
      justify-content: space-evenly;
      background-color: white;
      border-top: 2px solid blue;
      height: 200px;
      overflow: hidden;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

  </style>
</head>
<body>
<div id="root"></div>
<script type="text/babel">
  class Item extends React.PureComponent {
    render() {
      const { item: { title, complete }, onToggle } = this.props;

      return (
        <div className={`item ${complete ? 'complete' : ''}`}>
          <div className="left-content">
            <input className="multi-select-checkbox" type='checkbox'></input>
            <h1>{title}</h1>
          </div>
          <div className="right-content">
            <button onClick={onToggle}>Toggle complete</button>
          </div>
        </div>
      );
    }
  }

  const MultiSelectPopup = () => {
    return (
      <React.Fragment>
        <div className="multi-select-padding" />
        <div className="multi-select-popup">
          <button>Mark as complete</button>
          <button>Mark as incomplete</button>
        </div>
      </React.Fragment>
    )
  }

  class App extends React.PureComponent {
    state = {
      items: (new Array(35)).fill(null).map((_, i) => ({ title: `To-do: ${i}`, complete: false })),
    };

    toggleItem = (index) => {
      this.setState(({ items }) => ({
        items: items.map((item, i) => (index === i ? { ...item, complete: !item.complete } : item)),
      }));
    };

    render() {
      const { items } = this.state;

      return (
        <React.Fragment>
          <div className="app">
            <header>
              <div className="logo">Sleeping Duck</div>
              <div className="nav">
                <button>I don't do anything</button>
                <button>I also don't do anything</button>
                <button>User</button>
              </div>
            </header>
            <div className="items">
              {items.map((item, i) => (
                <Item
                  key={i}
                  onToggle={() => this.toggleItem(i)}
                  item={item} />
              ))}
            </div>
          </div>
          <MultiSelectPopup />
        </React.Fragment>
      );
    }
  }

  ReactDOM.render(<App />, document.getElementById('root'));
</script>
</body>
</html>
